<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 50px;
    height: 50px;
    background: rgb(0, 0, 0);
    transition: height 2s;
    transition-timing-function:linear;
}
h1{
    color: blueviolet;
    text-align: center;
}

div:hover {
    height: 700px;
}
</style>
</head>
<body>

    <h1>The transition-timing-function property</h1>

    <p>Hover over div element below, to see the transition effect:</p>

<div></div>

</body>
</html>
