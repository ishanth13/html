<!DOCTYPE html>
<html>
<head>
<style>
body{
background: rgb(180, 252, 227);
background: linear-gradient();

}
div.a{
    width: 150px;
    height: 80px;
    background-color: rgb(18, 195, 21);
    transform: rotate(350deg);


}

div.b{
    width: 150px;
    height: 80px;
    background-color: brown;
    transform: skewY(20deg);

}

div.c{
    width: 150px;
    height: 80px;
    background-color: darkcyan;
    transform: scaleY(1.5);

}
</style>
</head>
<body>

    <h1>The transform property</h1>

    <h2>transform: rotate(40deg)</h2>
    <div class="a">Live</div>
    <br>

    <h2>transform: skew(20deg)</h2>
    <div class="b">Neutral</div>
    <br>

    <h2>transform: scaleY(1.5):</h2>
    <div class="c">Earth</div>
</body>
</html>
